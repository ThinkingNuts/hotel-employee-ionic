<ion-header>

  <ion-navbar color="my">
    <ion-title>我的工作</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <h3 class="no-order" *ngIf="noOrder">{{whyEmpty}}</h3>
  <ion-list *ngIf="!noOrder">
    <ion-item-group *ngFor="let order of orders">
      <ion-item-divider class="group" color="divider">{{order.HotelName}}</ion-item-divider>
      <ion-item *ngFor="let work of order.Works" [ngClass]="{'item-applied': work.IsApplied}" (click)="showItemDetails(work)">
        <ion-avatar class="finish" item-end>
          <button ion-button color="danger" small class="btn-finish" (click)="finishOrder(order)">终止</button>
        </ion-avatar>
        <h2 class="item-title">{{work.DepartMentName}} - {{work.WorkTypeName}} - 招{{work.AppliedNum}}/{{work.Num}}人</h2>
        <p>{{work.Billing}} | {{work.WorkTypeName}}</p>
        <p>时间：{{work.Start | date:"yyyy-MM-dd HH:mm"}} -- {{work.End | date:"yyyy-MM-dd HH:mm"}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
