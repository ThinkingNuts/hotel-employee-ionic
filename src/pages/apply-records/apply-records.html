<ion-header>

  <ion-navbar>
    <ion-title>申请记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <h3 class="no-records" *ngIf="noRecords">{{whyEmpty}}</h3>
  <ion-list *ngIf="!noRecords">
    <ion-item *ngFor="let item of items" (click)="showItemDetails(item)">
      <ion-avatar item-start>
        <!-- <img src="img/avatar-finn.png"> -->
      </ion-avatar>
      <h2>{{item.Title}}</h2>
      <p>{{item.HotelName}}</p>
      <p>{{item.Billing}}</p>
    </ion-item>
  </ion-list>
</ion-content>
