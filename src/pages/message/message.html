<ion-header>

  <ion-navbar color="my">
    <ion-title *ngIf="item">{{item.Type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card" *ngIf="item">

    <ion-card-content class="card-content">
      <p class="message">
        <ion-icon color="bright" class="message-icon" name="megaphone"></ion-icon>
        &nbsp;&nbsp; {{item.Context}}
      </p>
      <p class="create-time">{{item.CreateTime | date:"yyyy-MM-dd HH:mm"}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
