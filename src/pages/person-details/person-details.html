<ion-header>

  <ion-navbar color="my">
    <ion-title>个人资料</ion-title>
    <ion-buttons end>
      <button ion-button>保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="list" *ngIf="user">
    <ion-item class="item-input">
      <ion-label class="item-key">用户名</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Name" clearInput></ion-input>
    </ion-item>

    <ion-item-group class="sex-box" radio-group [(ngModel)]="user.Sex">
      <ion-label class="item-key">性别</ion-label>
      <ion-item>
        <ion-label class="sex">男</ion-label>
        <ion-radio value="男"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class="sex">女</ion-label>
        <ion-radio value="女"></ion-radio>
      </ion-item>
    </ion-item-group>

    <ion-item class="item-input">
      <ion-label class="item-key">真实姓名</ion-label>
      <ion-input type="text" [(ngModel)]="user.RealName" clearInput></ion-input>
      <button ion-button clear>修改</button>
    </ion-item>

    <ion-item class="item-input">
      <ion-label class="item-key">身份证号</ion-label>
      <ion-input disabled type="number" [(ngModel)]="user.IdentityCard" clearInput></ion-input>
    </ion-item>

    <ion-item class="item-input">
      <ion-label class="item-key">手机号码</ion-label>
      <ion-input disabled type="tel" [(ngModel)]="user.Phone" clearInput></ion-input>
    </ion-item>

    <ion-item class="item-input">
      <ion-label class="item-key">通讯地址</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Address" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <p class="item-key">身份证</p>
      <div class="img-box">
        <div class="idcard">
          <p>正面</p>
          <img [src]="idCardFront" alt="身份证正面" (click)="addPhoto(1)">
        </div>
        <div class="idcard">
          <p>反面</p>
          <img [src]="idCardBack" alt="身份证反面" (click)="addPhoto(2)">
        </div>
      </div>
    </ion-item>

    <ion-item>
      <p class="item-key">健康证</p>
      <div class="img-box health-img-box" (click)="addPhoto(3)">
        <img class="health-img" [src]="healthCertificate" alt="健康证">
      </div>
    </ion-item>
  </ion-list>

</ion-content>
