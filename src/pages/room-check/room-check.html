<ion-header>

  <ion-navbar color="my">
    <ion-title>工作确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="room-check-hint">
    <div>
      <span class="hint-icon hint-icon-unfinished"></span>待完成</div>
    <div>
      <span class="hint-icon hint-icon-finished"></span>已完成</div>
    <div>
      <span class="hint-icon hint-icon-confirmed">
        <ion-icon name="checkmark"></ion-icon>
      </span>
      已确认
    </div>
    <div>
      <span class="hint-icon hint-icon-confirmed">
        <ion-icon name="help"></ion-icon>
      </span>
      待复核
    </div>
  </div>

  <ion-list class="room-list" no-lines *ngIf="roomList && roomList.length>0">
    <div class="room-item" *ngFor="let room of roomList">
      <div class="room-wrap">
        <button class="room" (click)="roomStatusChange(room)" [class.room-normal]="room.RommStatus == 0" [class.room-checked]="room.RommStatus == 1"
          [class.room-finished]="room.RommStatus == 2 || room.RommStatus==3" [disabled]="room.RommStatus==2 || room.RommStatus==3">
          <div>
            <ion-icon name="help" class="room-icon" *ngIf="room.RommStatus==3"></ion-icon>
            <ion-icon name="checkmark" class="room-icon" *ngIf="room.RommStatus==2"></ion-icon>
            <span *ngIf="room.RommStatus==0 || room.RommStatus==1">{{room.RoomIndex + 1}}</span>
          </div>
        </button>
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid class="btns-box">
    <ion-row>
      <ion-col width-40>
        <button class="add-room-btn" ion-button (click)="addRoom()">添加房间</button>
      </ion-col>
      <ion-col width-60>
        <button class="submit-btn" ion-button (click)="submit()">提交</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
