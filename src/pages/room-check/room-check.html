<ion-header>

  <ion-navbar color="my">
    <ion-title>RoomCheck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="room-check-hint">
    <div>
      <span class="hint-icon hint-icon-unfinished"></span>待完成</div>
    <div>
      <span class="hint-icon hint-icon-finished"></span>已完成</div>
    <div>
      <span class="hint-icon hint-icon-confirmed"></span>已确认</div>
  </div>

  <ion-list class="room-list" no-lines *ngIf="roomList && roomList.length>0">
    <ion-item class="room-item" *ngFor="let room of roomList">
      <div class="room-wrap">
        <!-- <p class="room-index">{{room.RoomIndex + 1}}</p> -->
        <input type="checkbox" name="room" value="room.Id" (click)="roomStatusChange(room)" [checked]="room.RommStatus==1" [disabled]="room.RommStatus==2"
        />
      </div>
    </ion-item>
  </ion-list>

  <ion-grid class="btns-box">
    <ion-row>
      <ion-col width-40>
        <button class="add-room-btn" ion-button (click)="addRoom()">添加房间</button>
      </ion-col>
      <ion-col width-60>
        <button class="submit-btn" ion-button (click)="submit()">提交</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
