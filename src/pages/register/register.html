<ion-header>

  <ion-navbar color="my">
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" novalidate>
    <ion-list class="list">
      <ion-item>
        <ion-label fixed>真实姓名</ion-label>
        <ion-input type="text" placeholder="请输入真实姓名" formControlName="realName" clearInput></ion-input>
      </ion-item>
      <div class="error-hint" *ngIf="realName.hasError('required') && realName.touched">* 请输入真实姓名</div>

      <ion-item-group class="sex-box" radio-group formControlName="sex">
        <ion-label class="item-key">性别</ion-label>
        <ion-item>
          <ion-label class="sex">男</ion-label>
          <ion-radio value="男"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label class="sex">女</ion-label>
          <ion-radio value="女"></ion-radio>
        </ion-item>
      </ion-item-group>

      <ion-item>
        <ion-label fixed>手机号码</ion-label>
        <ion-input type="tel" placeholder="请输入手机号码" formControlName="phone" clearInput></ion-input>
      </ion-item>
      <div class="error-hint" *ngIf="phone.hasError('required') && phone.touched">* 请输入手机号码</div>
      <div class="error-hint" *ngIf="phone.hasError('minLength') || phone.hasError('maxLength') || phone.hasError('pattern')">* 手机号码格式不正确</div>
    </ion-list>

    <button ion-button block type="submit" [disabled]="!registerForm.valid">注册</button>
  </form>

</ion-content>
