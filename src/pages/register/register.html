  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="my">
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>真实姓名</ion-label>
      <ion-input type="text" value="" placeholder="请输入真实姓名" [(ngModel)]="user.RealName"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="user.Sex">
      <ion-list-header>
        性别
      </ion-list-header>
      <ion-item>
        <ion-label fixed>男</ion-label>
        <ion-radio checked="true" value="男"></ion-radio>
        
      </ion-item>
      <ion-item>
          <ion-label>女</ion-label>
          <ion-radio value="女"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <ion-input type="tel" value="" placeholder="请输入手机号" [(ngModel)]="user.Phone"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button block (click)="onRegister()">注册</button>
</ion-content>
