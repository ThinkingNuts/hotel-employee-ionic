<ion-header>
  <ion-navbar color="my">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:#F4F4F4">
  <br>
  <ion-list>
    <button ion-item (click)="openPage('PersonDetailsPage')">
      <ion-thumbnail item-left>
        <!-- <img src="{{avatarPath}}"> -->
        <img [src]="userPicDefault">
      </ion-thumbnail>
      <div>{{user?.RealName}} <span [ngClass]="{'state-login':loginState.state, 'state-logout':!loginState || !loginState.state}">[{{loginState.desc}}]</span></div>
      <div>{{user?.Phone}}</div>
      <div *ngIf="!user">暂无账号</div>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="openPage('MyOrderPage')">
      <ion-icon name="list" item-left color="secondary"></ion-icon>
      我的订单
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="openPage('UpdatePwdPage')">
      <ion-icon name="document" item-left color="danger"></ion-icon>
      修改密码
    </button>
    <!-- <button ion-item (click)="openPage('LoginPage', '登录')">
      <ion-icon name="log-in" item-left color="danger"></ion-icon>
      更换账号
    </button> -->
    <button ion-item (click)="logout()">
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出登录
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="openPage('SettingsPage')">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
    </button>
    <!-- <button ion-item>
      <ion-icon name="map" item-left color="bright"></ion-icon>
      工作地图
    </button> -->
  </ion-list>

  <ion-list>
    <button ion-item (click)="openPage('AboutPage')">
      <ion-icon name="information-circle" item-left color="bright"></ion-icon>
      关于我们
    </button>
  </ion-list>
</ion-content>
