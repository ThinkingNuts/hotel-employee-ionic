<ion-header>
  <ion-navbar color="my">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openPage(item.pageName, item.content)">
      {{item.content}}
    </button>
  </ion-list> -->

  <ion-item-divider color="light"></ion-item-divider>
  <ion-list class="mine-header">
    <button ion-item (click)="openPage('PersonDetailsPage', '个人资料')">
      <ion-thumbnail item-left>
        <!-- <img src="{{avatarPath}}"> -->
        <img src="../../assets/icon/favicon.ico">
      </ion-thumbnail>
      <div>{{user?.RealName}}</div>
      <div class="phone">{{user?.Phone}}</div>
      <div *ngIf="!user">暂无账号</div>
    </button>
  </ion-list>
  <ion-item-divider color="light"></ion-item-divider>

  <ion-list>
    <button ion-item (click)="setting()">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
    </button>
    <button ion-item (click)="map()">
      <ion-icon name="map" item-left color="bright"></ion-icon>
      工作地图
    </button>
  </ion-list>
  <ion-item-divider color="light"></ion-item-divider>

  <ion-list>
    <button ion-item (click)="changeUser()">
      <ion-icon name="log-in" item-left color="danger"></ion-icon>
      更换账号
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出登录
    </button>
  </ion-list>
  <ion-item-divider color="light"></ion-item-divider>

  <ion-list>
    <button ion-item (click)="about()">
      <ion-icon name="information-circle" item-left color="secondary"></ion-icon>
      关于我们
    </button>
  </ion-list>
</ion-content>
