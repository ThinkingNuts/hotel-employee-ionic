<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #userName type="text" placeholder="UserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #password type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <button class="action-btn" ion-button block (click)="gotoRegister()">注册</button>
  <button class="action-btn" ion-button block (click)="login(userName.value, password.value)">登录</button>
  <span class="error-hint" *ngIf="infoInvalid(userName.value, password.value)">用户名或密码为空</span>
  <button class="forget-pwd">忘记密码？</button>
</ion-content>
