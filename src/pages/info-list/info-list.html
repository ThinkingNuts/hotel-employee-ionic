<ion-header color="my">
  <div class="top">
    <!-- <button ion-button clear>上海</button> -->
    <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索"></ion-searchbar>
  </div>
  
  <ion-toolbar>
    <ion-segment [(ngModel)]="page">
      <ion-segment-button value="employee-list">用工列表</ion-segment-button>
      <ion-segment-button value="apply-records">申请记录</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content [ngSwitch]="page">
  <page-employee-list *ngSwitchCase="'employee-list'"></page-employee-list>
  <page-apply-records *ngSwitchCase="'apply-records'"></page-apply-records>
</ion-content>
