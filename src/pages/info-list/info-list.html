<ion-header color="my">
  <ion-navbar>
    <ion-searchbar (ionInput)="searchItems($event)" placeholder="搜索酒店"></ion-searchbar>
    <!-- <ion-buttons end>
      <ion-select [(ngModel)]="area" okText="确定" cancelText="取消" placeholder="{{areaAll.text}}" interface="popover">
        <ion-option [value]="areaAll" selected="true">{{areaAll.text}}</ion-option>
        <ion-option *ngFor="let item of areas" [value]="item">{{item.text}}</ion-option>
      </ion-select>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button clear color="primary" (click)="switchArea()">
        {{area.text}}
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="page">
      <ion-segment-button value="employee-list">用工列表</ion-segment-button>
      <ion-segment-button value="apply-records">申请记录</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content [ngSwitch]="page">
  <page-employee-list [searchText]="searchText" [area]="area" *ngSwitchCase="'employee-list'"></page-employee-list>
  <page-apply-records [searchText]="searchText" *ngSwitchCase="'apply-records'"></page-apply-records>
</ion-content>
