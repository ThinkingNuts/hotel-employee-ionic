<ion-header>

  <ion-navbar color="my">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="pwdForm" (ngSubmit)="updatePwd(pwdForm.value)" novalidate>
    <ion-list class="list">
      <ion-item>
        <ion-label>旧密码</ion-label>
        <ion-input type="text" placeholder="旧密码" formControlName="oldPwd" clearInput></ion-input>
      </ion-item>
      <div class="error-hint" *ngIf="oldPwd.hasError('required') && oldPwd.touched">* 旧密码不能为空</div>

      <ion-item>
        <ion-label>新密码</ion-label>
        <ion-input type="password" placeholder="新密码" formControlName="newPwd" clearInput></ion-input>
      </ion-item>
      <div class="error-hint" *ngIf="newPwd.hasError('required') && newPwd.touched">* 新密码不能为空</div>
    </ion-list>

    <button class="action-btn" ion-button block type="submit" [disabled]="!pwdForm.valid">确认修改</button>
  </form>
</ion-content>
