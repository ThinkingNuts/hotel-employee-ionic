<ion-header>

  <ion-navbar color="my">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list">
    <ion-item>
      <ion-label>旧密码</ion-label>
      <ion-input #userName type="text" placeholder="旧密码" [(ngModel)]="oldPwd" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input #password type="password" placeholder="新密码" [(ngModel)]="newPwd" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <button class="action-btn" ion-button block (click)="updatePwd()">确认修改</button>
</ion-content>
