<ion-header>

  <ion-navbar color="my">
    <ion-title>城市/区域</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="list">
    <ion-item-group *ngFor="let city of cities">
      <ion-item-divider color="divider" (click)="selectArea(city)">{{city.text}}</ion-item-divider>
      <button ion-item *ngFor="let area of areas" (click)="selectArea(area)">{{area.text}}</button>
    </ion-item-group>
  </ion-list>
</ion-content>
