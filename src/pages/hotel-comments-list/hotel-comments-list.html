<ion-header>

  <ion-navbar color="my">
    <ion-title>酒店评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <h3 class="no-item" *ngIf="noItem">{{whyEmpty}}</h3>

  <ion-list no-lines class="list" *ngIf="!noItem">
    <ion-item *ngFor="let item of comments.Details">
      <ion-card *ngIf="item.HotelEvaluate">
        <ion-card-content>
          <div>
            <p class="comment-time">{{item.CommentTime | date:"yyyy-MM-dd HH:mm"}}</p>

            <div class="evaluate-line" *ngIf="item.HotelEvaluate">
              <span>评分：</span>
              <div class="star-bg" *ngIf="item.HotelEvaluate">
                <div class="star-over" [style.width]="item.HotelEvaluate/5*60+'px'"></div>
              </div>
              <!-- <p class="hotel-evaluate" *ngIf="item.HotelEvaluate">
                {{item.HotelEvaluate}}
              </p> -->
              <!-- <p class="hotel-evaluate no-hotel-evaluate" *ngIf="!item.HotelEvaluate">
                该用户未评分
              </p> -->
            </div>

            <div>
              <p class="hotel-comment" *ngIf="item.HotelComment">{{item.HotelComment}}</p>
              <p class="hotel-comment" *ngIf="!item.HotelComment">该用户未评论</p>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
